# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  encoding: utf8
  database: pingo
  username: "postgres"
  password: "root__"
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  encoding: utf8
  database: pingo_test
  username: "postgres"
  password: "root__"
  host: localhost
  port: 5432


staging:
  <<: *default
  url: <%= ENV['HEROKU_POSTGRESQL_GRAY_URL'] %>

production:
  <<: *default
  url: <%= ENV['HEROKU_POSTGRESQL_GRAY_URL'] %>
